<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Form</title>
</head>

<body>
    <form class="container align-items-center mt-3 mb-5 col-md-6">

        <!-- Student -->

        <label for="exampleFormControlInput1" class="form-label">Student</label>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Middle Name" aria-label="Middle Name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
        </div>

        <!-- Registration number -->

        <label for="exampleFormControlInput1" class="form-label">Registration number:</label>
        <input type="text" class="form-control" placeholder="Registration number" aria-label="Registration number">

        <!-- Date of Birth -->

        <label for="exampleFormControlInput1" class="form-label">Date of Birth:</label>
        <input type="date" class="form-control">


        <!-- Gender -->
        <label for="exampleFormControlInput1" class="form-label">Gender:</label>
        <div class="form-control">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Male
            </label>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Female
            </label>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Others
            </label>
        </div>

        <!-- Category -->

        <label for="exampleFormControlInput1" class="form-label">Category:</label>
        <input type="text" class="form-control" placeholder="Category">

        <!-- Marital Status -->

        <label for="exampleFormControlInput1" class="form-label">Marital Status:</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Tap for Options</option>
            <option value="1">Single</option>
            <option value="2">Married</option>
            <option value="3">I don't want to say</option>
        </select>

        <!-- Blood group: -->

        <label for="exampleFormControlInput1" class="form-label">Blood group:</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Tap for Options</option>
            <option value="1">A</option>
            <option value="2">B</option>
            <option value="3">AB</option>
            <option value="1">O</option>
        </select>

<!-- Mobile number -->
        <label for="exampleFormControlInput1" class="form-label">Mobile number:</label>
        <input type="text" class="form-control" placeholder="0000000000">

        <!-- Email address -->

        <label for="exampleFormControlInput1" class="form-label">Email address:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">

        <!-- Department: -->

        <label for="exampleFormControlInput1" class="form-label">Department:</label>
        <input type="text" class="form-control" placeholder="example:ComputerScience">

        <!-- Programme: -->

        <label for="exampleFormControlInput1" class="form-label">Programme:</label>
        <input type="text" class="form-control" placeholder="Programme">

        <!-- Registration Number -->

        <label for="exampleFormControlInput1" class="form-label">Registration Number:</label>
        <input type="text" class="form-control" placeholder="B011111111">

        <!-- Batch: -->

        <label for="exampleFormControlInput1" class="form-label">Batch:</label>
        <input type="text" class="form-control" placeholder="Batch">

        <!-- Country: -->

        <label for="exampleFormControlInput1" class="form-label">Country:</label>
        <input type="text" class="form-control" placeholder="Country">

        <!-- Domicile State: -->

        <label for="exampleFormControlInput1" class="form-label">Domicile State:</label>
        <input type="text" class="form-control" placeholder="Domicile State">

        <!-- submit-->
        <div class="d-flex justify-content-center">
        <button  type="submit" class="btn btn-primary me-3 ">Submit</button>

        <button type="reset" class="btn btn-primary">Cancel</button>
    </div>

    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
